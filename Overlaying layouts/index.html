<!DOCTYPE html>
<!-- 
5. Create an Overlapping Layout
Question:
How would you overlay a semi-transparent box on top of an image?
 -->
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Layout</title>
    <style>
        html,
        body {
            margin: 0px;
            width: 100%;
            height: 100vh;
        }

        body {
            position: relative;

        }

        img {
            border: 2px dashed black;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 243, 240, 0.486);
        }
    </style>
</head>

<body>
    <img src="../image.png" alt="mdn page screenshot" width="500" />
    <div class="overlay">Overlapping</div>
</body>

</html>
